<main class="flex flex-col items-center justify-center">
    <div class="page-container w-full flex flex-col items-center justify-center">
        <div class="home-container w-3/5 sm:w-3/5 md:w-2/5 lg:w-4/12 xl:w-3/12 flex flex-col items-center justify-center">
            <div class="title-container flex flex-col items-center">
                <h1 class="title">Choose a game mode</h1>
            </div>
            <button class="adventure-button" (click)="startGame('adventure')">Adventure</button>
            <div class="separator"></div>
            <button class="classic-button" (click)="startGame('classic')">Classic</button>
            <div class="guest-container flex flex-col items-center justify-center" >
                <!-- <button class="guest-button" >Play as a guest</button> -->
            </div>
        </div>
    </div>
</main>
